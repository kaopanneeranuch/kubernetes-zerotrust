apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 3
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_VENDOR
          value: POSTGRES
        - name: DB_ADDR
          value: "/cloudsql/kubernetes-zerotrust:us-central1-a:keycloak-cluster"
        - name: DB_DATABASE
          value: "keycloak"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-password
              key: password
        - name: KC_HOSTNAME
            value: "keycloak-cluster.neeranuchj.org"
          - name: KC_PROXY_HEADERS
            value: "xforwarded"
          - name: KC_HTTP_ENABLED
            value: "true"
        resources:
          requests:
            memory: "512Mi"  # Request for memory
            cpu: "500m"      # Request for CPU
          limits:
            memory: "1Gi"    # Limit for memory
            cpu: "1"         # Limit for CPU
