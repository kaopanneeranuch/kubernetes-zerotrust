apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: internal-api-1-authn
spec:
  selector:
    matchLabels:
      app: internal-api-service-1
  jwtRules:
  - issuer: "http://192.168.1.130:8080/realms/kubernetes-zerotrust"
    jwksUri: "http://192.168.1.130:8080/realms/kubernetes-zerotrust/protocol/openid-connect/certs"
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: internal-api-1-authz
spec:
  selector:
    matchLabels:
      app: internal-api-service-1
  action: ALLOW
  rules:
  - when:
    - key: request.auth.claims[realm_access][roles]
      values:
      - "user"
      - "admin"
