apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: external-cloud-1-authn
spec:
  selector:
    matchLabels:
      app: external-cloud-service-1
  jwtRules:
  - issuer: "https://keycloak.neeranuchj.org/realms/kubernetes-zerotrust"
    jwksUri: "https://keycloak.neeranuchj.orgrealms/kubernetes-zerotrust/protocol/openid-connect/certs"
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: external-cloud-1-authz
spec:
  selector:
    matchLabels:
      app: external-cloud-service-1
  action: ALLOW
  rules:
  - when:
    - key: request.auth.claims[realm_access][roles]
      values:
      - "user"
      - "admin"
