apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-kong
  namespace: normal
spec:
  podSelector:
    matchLabels:
      app: external-cloud-service-1
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: kong 
      ports:
        - protocol: TCP
          port: 80
